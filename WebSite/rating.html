<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Item rating</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/rating.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">

</head>
<body>
    <div class="headerNav">
        <nav class="mainNav">
            <div class="nav">
                <ul>
                    <li><a class="buttonNav" href="#">About Us</a></li>
                    <li><a class="buttonNav" href="#">Subscribe</a></li>
                    <li><a class="buttonNav" href="#">FAQ</a></li>
                    <li><a class="buttonNav" href="#">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section>
        <div class="Grid Grid--gutters">
            <div class="Grid-cell">
                <img src="img/placeholder.png" alt="image">
            </div>
            <div class="Grid-cell bookInfo">
                <h1>Book Name</h1>
                <h2>Author name</h2>
                <p>Description of the product</p>

            </div>
        </div>
        <section>
            <div class="Grid Grid--full Grid--gutters">
                <div class="Grid-cell">
                    <h2>Leave a Review</h2>
                    <div class="rating">
                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                    </div>
                    <div class="textArea">
                        <textarea name="writeReview" rows="10" cols="50">Write a review!</textarea>
                    </div>
                </div>
                <div class="Grid-cell textRight">
                    <a href="#" class="button">Submit</a>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
