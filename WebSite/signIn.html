<body>
    <div class="content">
        <div class="headerNav">
            <nav class="navMain">
                <div class="Grid">
                    <div class="Grid-cell">
                        <a href="index.html"><img src="img/logo-small.png" alt="Tale and Tea small logo"></a>
                    </div>
                    <div class="Grid-cell">
                        <div class="Grid">
                            <div class="Grid-cell">

                </div>

        </div>
        <h1>Sign In</h1>
        <div class="orderSection">
            <form class="Grid Grid--gutters">
                <div class="Grid-cell Grid-cell-All">
                    <label for="inputSignInUsername">Username:</label>
                    <input id="inputSignInUsername" name="username" placeholder="Username" type="text">
                </div>
                <div class="Grid-cell Grid-cell-All">
                    <label for="inputSignInPassword">Password:</label>
                    <input id="inputSignInPassword" name="password" placeholder="Password" type="text">
                </div>
                <div class="Grid-cell Grid-cell-All">
                    <a href="account.html" class="orderButton button">Sign In</a>
                </div>
                <div class="Grid-cell Grid-cell-All">
                    <input type="checkbox" id="checkRememberMe" name="Remember Me" checked="checked">
                    <label for="checkRememberMe">Remember Me</label>
                </div>
            </form>
        </div>
    </div>
