<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/quiz.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">

</head>
<body>
    <div class="headerNav">
        <nav class="navMain">
            <div class="Grid">
                <div class="Grid-cell">
                    <img src="img/logo-small.png" alt="Tale and Tea small logo">
                </div>
                <div class="Grid-cell flexHigher">
                    <a class="buttonNav" href="index.html">About Us</a>
                </div>
                <div class="Grid-cell flexHigher">
                    <a class="buttonNav" href="subscribe.html">Subscribe</a> 
                </div>
                <div class="Grid-cell flexHigher">
                    <a class="buttonNav" href="account.html">Sign In</a>    
                </div>
            </div>
        </nav>
    </div>
    <section>
        <h1>Quiz</h1>
        <h2>What time of hot drinks do you like? Select all that apply.</h2>
        <div class="quiz">
            <div class="Grid quizRow textCenter">
                <div class="Grid-cell quizAnswer">
                    <div class="quizAnswerInfo">
                        <img src="img/quiz/blacktea.png" alt="Black tea">
                        <p>Black tea</p>
                    </div>
                </div>
                <div class="Grid-cell quizAnswer">
                    <div class="quizAnswerInfo">
                        <img src="img/quiz/coffee.png" alt="Coffee">
                        <p>Coffee</p>
                    </div>
                </div>
                <div class="Grid-cell quizAnswer">
                    <div class="quizAnswerInfo">
                        <img src="img/quiz/decaf.png" alt="Decaf coffee">
                        <p>Decaf coffee</p>
                    </div>
                </div>
            </div>
            <div class="Grid quizRow textCenter">
                    <div class="Grid-cell quizAnswer">
                        <div class="quizAnswerInfo">
                            <img src="img/quiz/greentea.png" alt="Green tea">
                            <p>Green tea</p>
                        </div>
                    </div>
                    <div class="Grid-cell quizAnswer">
                        <div class="quizAnswerInfo">
                            <img src="img/quiz/hotchocolate.png" alt="Hot chocolate">
                            <p>Hot chocolate</p>
                        </div>
                    </div>
                    <div class="Grid-cell quizAnswer">
                        <div class="quizAnswerInfo">
                            <img src="img/quiz/latte.png" alt="Latte">
                            <p>Latte</p>
                        </div>
                    </div>
                </div>
        </div>
        <div class="Grid">
            <div class="Grid-cell">
                <a href="#" class="button">Previous</a>
            </div>
            <div class="Grid-cell textRight">
                <a href="#" class="button">Next</a>
            </div>
        </div>
    </section>
</body>
</html>
